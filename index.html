<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"

      src="https://kit.fontawesome.com/2a649c2d70.js"

    ></script>
  </head>
  <body>
   <div class="container">
  <div class="row">
    <div class="col-8">
        
        <form id= search-form>
            <div class="form">
            <input type="text" id = "city-input" placeholder="Enter a city" autocomplete="off" autofocus/>
            <input type="submit" id= "city-button" value="Search" class="button" />   
            <input type="submit" id= "current-location-button" value="Current" class="button-location" />
            </div>
        </form>
    
    </div>
    <div class="col">
        
        
        </div>
    <div class="w-100"></div>
    <div class="col">
      <h1 id = city >
     
        </h1>
      
        <h2 id = "date">

        </h2>
<br/>
     
      <ul>
        <li id ="description">
    
        </li>
        <li> Humidity: <span id = "humidity">  </span> %
       
        </li>
        <li> Wind Speed: <span id = "wind"> </span>km/h 
       
        </li>
      </ul>
   
    </div>
    <div class="col-sm">
        <ul>
            <li>
              <img
                src=""
                alt="Sunny" class ="visual" id="icon"
              />
           
            </li>
            <li>
              <span class="temperature" id = "temperature"> </span> 
              <span class="units">
                <a href="#" id="celsius-link" class= "active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </li>
          </ul>
        
    </div>
  </div>
 <hr>
<div class="row">
    
    <div class="col-sm">
<span class = forecast> Monday </span>
      
    </div>

        <span class = temperature-forecast > 24°</span> 
      
    </div>
    <div class="col-sm">
      <i class="fas fa-cloud cloudy"></i>
    </div>
  </div>

        <span class = forecast> Tuesday </span>
    </div>

    </div>
    <div class="col-sm">

  </div>
